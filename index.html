<!DOCTYPE html>
<html>
<head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">PLAYER</h1>
            <div class="healthbar">
                <div :style="player_health_bar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ player_hp }}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="monster_health_bar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monster_hp }}%
                </div>
            </div>
        </div>
    </section>
    <section v-if="!is_game_started" class="row controls">
        <div class="small-12 columns">
            <button @click="start_game" id="start-game">NEW GAME</button>
        </div>
    </section>
    <section v-if="is_game_started" class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="special_attack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal_up" id="heal">HEAL UP</button>
            <button @click="give_up" id="give-up">GIVE UP!</button>
        </div>
    </section>
    <section v-if="game_logs.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in game_logs" :class="{ 'player-turn' : (log.side === 'Player'), 'monster-turn' : (log.side === 'Monster') }">{{ log.message }}</li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
